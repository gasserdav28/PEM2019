<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<form action="">
    <p id="response">Please log in</p>
    <input id="userId" type="text">
    <button id="sendBtn">Login</button>
    <script>
        $("#sendBtn").click(function (e) {
            e.preventDefault();
            let userId = $('#userId').val();

            $.ajax({
                type: "POST",
                url: "/login",
                data: JSON.stringify({userId: userId}),
                contentType: 'application/json'
            }).done(function (res) {
                console.log(res);
                $('#response').text(res.message);
                if (res.success) {
                    localStorage.setItem('token', res.token);
                    document.cookie = `token=${res.token}; expires=Thu, 31 Dec 2020 12:00:00 UTC`;
                }
            })
        });
    </script>
</form>
</body>
</html>
