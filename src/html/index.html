<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Servus, guten Morgen</h1>
    <div style="width: 800px; height: 800px;">
        <canvas id="temperatureChart" width="200" height="200"></canvas>
    </div>
    <div style="width: 800px; height: 800px;">
        <canvas id="lightChart" width="200" height="200"></canvas>
    </div>

    <script>
        $(document).ready(function () {
           $.get("/sensorData?sensorId=1", function (data) {
               let chartData = data.map(obj => {
                   let newObj = {};
                   newObj.x = obj.timestamp;
                   newObj.y = obj.data.value;
                   return newObj;
               });
               console.log(chartData);

               let ctx = document.getElementById('temperatureChart').getContext('2d');
               let temperatureChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [
                            {
                                data: chartData,
                                label: "Temperature",
                                borderColor: "#3e95cd",
                                fill: false,
                                lineTension: 0
                            }
                        ]
                    },
                    options: {
                        scales: {
                            xAxes: [{
                                type: 'time',
                                distribution: 'linear',
                                time: {
                                    minUnit: "minute"
                                },
                            }],
                            yAxes: [{
                                ticks: {
                                    min: 0,
                                }
                            }]
                        }
                    }
                });
           });

            $.get("/sensorData?sensorId=2", function (data) {
                let chartData = data.map(obj => {
                    let newObj = {};
                    newObj.x = obj.timestamp;
                    newObj.y = obj.data.value;
                    return newObj;
                });
                console.log(chartData);

                let ctx = document.getElementById('lightChart').getContext('2d');
                let lightChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [
                            {
                                data: chartData,
                                label: "Light",
                                borderColor: "#A00",
                                fill: false,
                                lineTension: 0
                            }
                        ]
                    },
                    options: {
                        scales: {
                            xAxes: [{
                                type: 'time',
                                distribution: 'linear',
                                time: {
                                    minUnit: "minute"
                                },
                            }],
                            yAxes: [{
                                ticks: {
                                    min: 0,
                                }
                            }]
                        }
                    }
                });
            })
        });
    </script>
</body>
</html>
